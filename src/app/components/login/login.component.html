<style>
  #wrapper {
    height: 100%;
    background-color: white
}
.login-box{
  border: 1px solid black;
  margin-top: 2%;
}

</style>

<link rel="stylesheet" type="text/css" href="assets/css/creamycrm.css" />
<div id="wrapper" >
  <div class="row border-bottom">
    <nav class="navbar navbar-static-top" style="background-color: #673bb7; margin-bottom: 0" role="navigation" >
      <div class="navbar-header">
        <a class="minimalize-styl-2 btn btn-primary logoimg" (click)="toggleNavigation()"><img
            src="assets/img/vicidial_admin_web_logo.png"> </a>
      </div>
    </nav>
  </div>
  <div class="container">
    <div class="login-box" id="login-box">
      
      <!-- ECCS CUSTOMIZATION -->

     
      <div class="login-box-body" style="margin-top: 10%;">
        <p id="p1" style="" class="login-box-msg">Sign in to start your session</p>
        <form [formGroup]="registerform" (submit)="submit(registerform)">
          <div class="form-group has-feedback">
            <input type="text" class="form-control" formControlName="userName" required="required"
              placeholder="Username or email" />
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>

          </div>
          <div class="form-group has-feedback">
            <input type="password" name="password" formControlName="password" required="required" class="form-control"
              placeholder="Password" />
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div *ngIf="errorMsg" name="error-message" style="color: red;">{{errorMsg}}
          </div>

          <div class="row">

            <div class="form-group buttonleft">
              <button type="submit" class="btn btn-primary btn-lg btn-block"
                [disabled]="!registerform.valid">Access</button>
            </div><!-- /.col -->
            <div class="col-xs-3"></div>
          </div>
        </form>
      </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->
  </div>
  <div class="footer">
    <div>
      <div style="text-align: center; font-weight: 600; ">Copyright &copy; 2019 <a href="/"
          target="_blank">Vicidial.</a> All rights reserved.</div>

    </div>
  </div>
</div>

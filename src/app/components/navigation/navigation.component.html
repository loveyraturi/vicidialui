<style>
  .drop {
    display: none
  }

  .drops:hover .drop {
    display: block
  }

</style>
<nav class="navbar-default navbar-static-side" role="navigation">
  <div class="sidebar-collapse">
    <ul class="nav metismenu" id="side-menu">
      <li class="nav-header">
        <div class="dropdown profile-element">
          <span>
            <img alt="image" class="img-circle" width="80px" src="./assets/img/avatar/avatar.png" />
          </span>
          <a data-toggle="dropdown" class="dropdown-toggle" href="#">
            <span class="clear">
              <span class="block m-t-xs">
                <strong class="font-bold " style="padding-left: 13%;">{{username}} </strong>
              </span>
              <span class="text-muted text-xs block"></span>
            </span>
          </a>
        </div>
        <div class="logo-element">
          VICI
        </div>
      </li>
      <li [ngClass]="{active: activeRoute('home')}">
        <a [routerLink]="['/home']" ><i class="fa fa-dashboard"></i> <span
            class="nav-label">Dashboards</span>

        </a>
      </li>
      <li [ngClass]="{active: activeRoute('createUser')}">
        <a class="drops"><i class="fa fa-dashboard"></i> <span class="nav-label">User</span>
          <div class="drop">
            <ul class="nav metismenu" id="side-menu">
              <li [ngClass]="{active: activeRoute('createUser')}">
                <a [routerLink]="['/createUser']"><i class="fa fa-dashboard"></i> <span class="nav-label">Create
                    User</span></a>
              </li>
              <li [ngClass]="{active: activeRoute('showUser')}">
                <a [routerLink]="['/showUser']"><i class="fa fa-dashboard"></i> <span class="nav-label">Show
                    User</span></a>
              </li>
            </ul>
          </div>
        </a>
      </li>
      <li [ngClass]="{active: activeRoute('others')}">
        <a [routerLink]="['./others']"><i class="fa fa-desktop"></i> <span class="nav-label">Others</span></a>
      </li>
    </ul>

  </div>

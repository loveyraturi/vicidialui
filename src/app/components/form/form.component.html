<div id="wrapper">
  <navigation [loginInfo]="loginInfo" *ngIf="loginInfo"></navigation>

  <div id="page-wrapper" class="gray-bg">

    <topnavbar></topnavbar>
    <div class="container">
      <div class="row">
        <div
          class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-5 col-md-offset-4 col-lg-4 col-lg-offset-4 createuser">

          <h3>Create Form</h3>

          <div class="panel panel-default box-shadow">
            <div class="panel-heading">
              <span class="text-primary">Create</span>
              <span class="text-muted pull-right today" title="Today"></span>
              <span class="more" (click)="more()">
                  <i class="glyphicon glyphicon-plus"></i>
              </span>
            </div>
            <!--.panel-heading-->

            <div class="panel-body">
              <form [formGroup]="registerform" (submit)="submit(registerform)" method="POST">

                <div class="form-group">
                    <label for="level">Campaings</label>
                    <div class="input-group">
                      <div class="input-group-addon"><i class="glyphicon glyphicon-level-up"></i></div>
                      <select class="mdb-select md-form form-control" formControlName="campaing">
                        <option value="" disabled selected>Select campaing</option>
                        <option *ngFor="let campaing of campaings" [value]="campaing.name">{{campaing.name}}</option>
                      </select>
                    </div>
                  </div>
                  <div *ngFor="let prop of fieldProps; let i = index;">

                  <div  class="form-group">
                    <label for="{{prop.name}}">{{prop.label}}"</label>
                    <div class="input-group">
                      <div class="input-group-addon"><i class="glyphicon glyphicon-level-up"></i></div>
                      <select class="mdb-select md-form form-control" [(ngModel)]="prop.field" >
                        <option value="" disabled selected>Select type</option>
                        <option value="dropdown">Dropdown</option>
                        <option value="text">Text</option>
                        <option value="number">Number</option>
                      </select>
                    </div>
                  </div>
                  <div *ngIf="prop.isdropdown" class="form-group">
                    <label for="dropdowncontent">DropDown Content</label>
                    <div class="input-group">
                      <div class="input-group-addon"><i class="glyphicon glyphicon-book"></i></div>
                      <input autofocus required type="text" class="form-control" placeholder="Comma seperated Values" tabindex="1" [(ngModel)]="dropdowncontent">
                    </div>
                  </div>
                </div>
                <button type="submit" class="btn btn-block btn-success" tabindex="5">Upload File</button>
              </form>
            </div>
          </div>
          <!--.panel-->

        </div>
      </div>
    </div>
    <div class="footer">
      <div>
        <strong>Copyright</strong> vici dial &copy; 2019
      </div>
    </div>
  </div>
</div>

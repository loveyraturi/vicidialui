<div id="wrapper">
    <navigation [loginInfo]="loginInfo" *ngIf="loginInfo"></navigation>
  
    <div id="page-wrapper" class="gray-bg">
  
      <topnavbar></topnavbar>
      <div class="container">
        <div class="row">
          <div
            class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-5 col-md-offset-4 col-lg-4 col-lg-offset-4 createuser">
  
            <h3>Update User</h3>
  
            <div class="panel panel-default box-shadow">
              <div class="panel-heading">
                <span class="text-primary">Create</span>
                <span class="text-muted pull-right today" title="Today"></span>
              </div>
              <!--.panel-heading-->
  
              <div class="panel-body">
                <form method="POST">
  
                  <div class="form-group">
                    <label for="email">Name</label>
                    <div class="input-group">
                      <div class="input-group-addon"><i class="glyphicon glyphicon-tasks"></i></div>
                      <input autofocus required type="email" id="email" class="form-control" placeholder="Your email"
                        tabindex="1" name="email" [(ngModel)]="name">
                    </div>
                  </div>
                  <div class="form-group">
                      <label for="group">Group</label>
                      <div class="input-group">
                        <div class="input-group-addon"><i class="glyphicon glyphicon-tasks"></i></div>
                        <select  class="mdb-select md-form form-control" name="group" [(ngModel)]="groupId"  >
                            <!-- <option value="" disabled selected>Choose your option</option> -->
                            <option *ngFor="let group of groups" value="group.id" >{{group.id}}{{group.name}}</option>
                          </select>
                      </div>
                    </div>
                    <div class="form-group">
                        <label for="level">User Level</label>
                        <div class="input-group">
                          <div class="input-group-addon"><i class="glyphicon glyphicon-tasks"></i></div>
                          <select class="mdb-select md-form form-control" formControlName="level">
                            <option value="" disabled selected>Choose user level</option>
                            <option  value="0">0</option>
                            <option  value="1">1</option>
                            <option  value="2">2</option>
                            <option  value="3">3</option>
                            <option  value="4">4</option>
                            <option  value="5">5</option>
                            <option  value="6">6</option>
                            <option  value="7">7</option>
                            <option  value="8">8</option>
                            <option  value="9">9</option>
                          </select>
                        </div>
                      </div>
                  <div class="form-group">
                    <label for="Number">Phone Number</label>
                    <div class="input-group">
                      <div class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></div>
                      <input autofocus required type="text" name="phonenumber" [(ngModel)]="phonenumber" id="email" class="form-control" placeholder="Your phone number"
                        tabindex="1">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="email">Status</label>
                    <div class="input-group">
                      <div class="input-group-addon"><i class="glyphicon glyphicon-tasks"></i></div>
                      <input autofocus required type="text" name="status"  [(ngModel)]="status" id="status" class="form-control" placeholder="Your status"
                        tabindex="1">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                      <div class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></div>
                      <input required type="text" class="form-control" placeholder="Your password" tabindex="2">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="password">Retype Password</label>
                    <div class="input-group">
                      <div class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></div>
                      <input required type="text" class="form-control" placeholder="Retype Your password" tabindex="2">
                    </div>
                  </div>
                  <a href="#create-account" class="btn btn-block btn-success" tabindex="5">Create account</a>
                </form>
              </div>
            </div>
            <!--.panel-->
            
          </div>
        </div>
      </div>
      <div class="footer">
          <div>
            <strong>Copyright</strong> vici dial &copy; 2019
          </div>
        </div>
    </div>
    
  </div>

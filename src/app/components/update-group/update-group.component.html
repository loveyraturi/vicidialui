<div id="wrapper">
  <navigation [loginInfo]="loginInfo" *ngIf="loginInfo"></navigation>

  <div id="page-wrapper" class="gray-bg">

    <topnavbar></topnavbar>
    <div class="container">
      <div class="row">
        <div
          class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-5  col-lg-4 createuser">

          <h3>Update Group</h3>

          <div class="panel panel-default box-shadow">
            <div class="panel-heading">
              <span class="text-primary">Update</span>
              <span class="text-muted pull-right today" title="Today"></span>
            </div>
            <!--.panel-heading-->

            <div class="panel-body">
              <form [formGroup]="registerform" (submit)="submit(registerform)" method="POST">

                <div class="form-group">
                  <label for="name">Name</label>
                  <div class="input-group">
                    <div class="input-group-addon"><i class="glyphicon glyphicon-book"></i></div>
                    <input autofocus required type="text" formControlName="name" name="name" id="name"
                      class="form-control" placeholder="Your Name" tabindex="1" [(ngModel)]="name">
                  </div>
                </div>
                <div class="form-group">
                  <label for="name">Group Name</label>
                  <div class="input-group">
                    <div class="input-group-addon"><i class="glyphicon glyphicon-book"></i></div>
                    <input autofocus required type="text" formControlName="groupName" name="groupName" id="groupName"
                      class="form-control" placeholder="Your Name" tabindex="1" [(ngModel)]="groupName">
                  </div>
                </div>
                              
                <div class="form-group">
                  <label for="name">Allowed Campaigns</label>
                  <div class="input-group">
                    <div class="input-group-addon"><i class="glyphicon glyphicon-book"></i></div>
                    <input autofocus required type="text" formControlName="allowedCampaign" name="allowedCampaign" id="allowedCampaign"
                      class="form-control" placeholder="Your Name" tabindex="1" [(ngModel)]="allowedCampaign">
                  </div>
                </div>
                              
            
              
              
             
             
                <button type="submit" class="btn btn-block btn-success" tabindex="5">Update User</button>
              </form>
            </div>
          </div>
          <!--.panel-->

        </div>
      </div>
    </div>
    <div class="footer">
      <div>
        <strong>Copyright</strong> vici dial &copy; 2019
      </div>
    </div>
  </div>
</div>
